name: Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Lint Code
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - name: Setup
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: 'npm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Npm Install
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" >> ~/.npmrc
          pnpm install
      - name: Run Linters
        run: pnpm run lint